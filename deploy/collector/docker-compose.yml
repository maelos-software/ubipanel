# Collector deployment - pulls pre-built image from GitHub Container Registry
# Copy this file and .env.example to your server, configure .env, then run:
#   docker compose pull && docker compose up -d

services:
  collector:
    image: ghcr.io/maelos-software/ubipanel-collector:main
    container_name: ubipanel-collector
    restart: unless-stopped
    environment:
      - UNIFI_URL=${UNIFI_URL}
      - UNIFI_USER=${UNIFI_USER:-unpoller}
      - UNIFI_PASS=${UNIFI_PASS}
      - UNIFI_SITE=${UNIFI_SITE:-default}
      - INFLUX_URL=${INFLUX_URL}
      - INFLUX_DB=${INFLUX_DB:-unpoller}
      - INFLUX_USER=${INFLUX_USER}
      - INFLUX_PASS=${INFLUX_PASS}
      - COLLECTION_INTERVAL=${COLLECTION_INTERVAL:-300000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    extra_hosts:
      - "host.docker.internal:host-gateway"
